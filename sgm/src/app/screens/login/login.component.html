<div class="login-card">
  <div style="margin-left: 50px">
    <h3>Welcome to Sort Generator Manager</h3>
    <p>A central location where available servers are monitored</p>
  </div>

  <div>
    <div class="login-line"></div>
  </div>

  <div style="margin-left: 50px; margin-top: 10px">
    <h3>Login</h3>
  </div>

  <div style="margin-left: 50px; margin-top: 10px">
    <app-text-box
      [formGroup]="formGroup"
      [id]="'username'"
      [name]="'username'"
      [labelCaption]="'Username'"
    ></app-text-box>
  </div>

  <div style="margin-left: 50px; margin-top: 10px">
    <app-text-box
      [formGroup]="formGroup"
      [id]="'password'"
      [name]="'password'"
      [labelCaption]="'Password'"
      [type]="'password'"
    ></app-text-box>
  </div>

  <div style="margin-left: 50px; margin-top: 25px">
    <button pButton icon="pi pi-user" label="Sign In"></button>
  </div>
