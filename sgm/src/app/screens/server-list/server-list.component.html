<div class="server-list-card">
  <div style="margin-left: 10px">
    <h2>Server Status List</h2>
  </div>

  <p-table
    dataKey="id"
    [value]="serverList"
    [paginator]="true"
    [rows]="5"
    [showCurrentPageReport]="true"
    responsiveLayout="scroll"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [rowsPerPageOptions]="[5, 10, 25, 50]"
  >
    >
    <ng-template pTemplate="header">
      <tr>
        <th>Server</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-serverObj>
      <tr>
        <td>{{ serverObj.name }}</td>
        <td>{{ serverObj.status }}
          <app-tag [tagText]="serverObj.status" [tagTitle]="'[Compliant Message]\n\nThis allows for additional information.\n\nMore information can be added here dynamically.'"></app-tag>
      

        </td>
        <td></td>
      </tr>
    </ng-template>
  </p-table>
</div>
